name: Run Tests

on: [push, pull_request, workflow_dispatch]
jobs:
  run-tests:
    name: Run Tests
    runs-on: ubuntu-24.04-arm
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v1
      - name: Run Tests
        run: |
            make run_tests