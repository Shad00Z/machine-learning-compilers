name: Run Tests

on: [push, workflow_dispatch]
jobs:
  run-tests:
    name: Run Tests (+ Sanitizer & Valgrind)
    runs-on: ubuntu-24.04-arm
    steps:
      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install valgrind
      - name: Checkout Repository
        uses: actions/checkout@v1
      - name: Compile Tests
        run: |
            make san
      - name: Run Valgrind
        run: |
            valgrind ./build/linux/tests_san
      - name: Run Tests
        run: |
            ./build/linux/tests_san